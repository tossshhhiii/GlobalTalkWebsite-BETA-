    <section class="login">
        <div class="container login-wrapper">
            <form action="https://jsonplaceholder.typicode.com/posts" method="post">
                <h2 class="statistic-title">
                    Registration ðŸ˜€
                </h2>
    
                <p class="lname-descr">
                    first name
                </p>
                <input type="text" name="first Name" id="fname" class="lname-inp" placeholder="name" required min="3">
    
                <p class="fname-descr">
                    last name
                </p>
                <input type="text" name="last Name" id="lname" class="fname-inp" placeholder="username" required min="3" >
    
                <p class="password-descr">
                    Enter the password
                </p>
                <input type="password" name="password" id="password" class="password-inp" required autocomplete="on" min="5" max="20">
